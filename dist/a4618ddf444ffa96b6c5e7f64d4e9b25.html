<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  
</head>
<body>
  <style>
    body{
      text-align: center;
      overflow: hidden;
    }
    li{
      list-style-type: none;
    }
    ul{
      text-align: left;
      width: 300px;
      margin: 0 auto;
    }
    #card-container{
      width: 300px;
      height: 300px;
      margin: 0 auto;
      position: relative;
    }
    #card-tracker{
      height: 300px;
      width: 500px;
      left: 0;   
      right: 0;
      position: absolute;
      text-align: center;
      z-index: 2;
      background: red;
      opacity: 0;
      transform: translateX(-100px);
    }
    .card-visible{
      background: grey;
      height: 300px;
      width: 300px;
      left: 0;
      right: 0;
      position: absolute;
      color: white; 
      text-align: center;
      transition: 0.1s;
      opacity: 1;
      line-height: 250px;
    }
    .yes {
      -moz-transform: rotate(10deg) translateX(50px);
      -webkit-transform: rotate(10deg) translateX(50px);
      -o-transform: rotate(10deg) translateX(50px);
      -ms-transform: rotate(10deg) translateX(50px);
      transform: rotate(10deg) translateX(50px);
    }

    .yesFade {
      opacity: 0;
    }

    .no {
      -moz-transform: rotate(-10deg) translateX(-50px);
    -webkit-transform: rotate(-10deg) translateX(-50px);
    -o-transform: rotate(-10deg) translateX(-50px);
    -ms-transform: rotate(-10deg) translateX(-20px);
    transform: rotate(-10deg) translateX(-50px);
    }

    .noFade {
      opacity: 0;
    }
    #btn_no {
      position: absolute;
      left: 0;
      bottom: 100px;
      width: 140px;
      line-height: 1;
    }
    #btn_yes {
      position: absolute;
      right: 0;
      bottom: 100px;
      width: 140px;
      line-height: 1;
    }
    #room_type{margin: 0; padding: 0; line-height: 1;}
    h3{margin: 10px 0; padding: 0; line-height: 0;}

    .feedback-message{
      position: absolute;
      width: 300px;
      background-color: white;
      -webkit-box-shadow: 0px 4px 19px -6px rgba(0,0,0,1);
      -moz-box-shadow: 0px 4px 19px -6px rgba(0,0,0,1);
      box-shadow: 0px 4px 19px -6px rgba(0,0,0,1);
      z-index: 1;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      top: 70px;
      padding: 10px;
      -webkit-animation-name: fadeIn;
      animation-name: fadeIn;
      -webkit-animation-duration: 1s;
      animation-duration: 0.5s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0);}
      100% {opacity: 1; transform: scale(1);}
    } 

  </style>
	<h2 id="room_type">Le donjon du Swipe</h2>
  <h3>Niveau <span id="level"></span></h3>

<div id="card-container">
  <div class="card-visible">
    <div id="room_img">Illustration of the room</div>
    <div id="btn_no">Left choice(No)</div>
    <div id="btn_yes">Right choice(Yes)</div>
  </div>
  <div id="card-tracker"></div>
</div>


<p id="room_desc">
  Description of room
</p>

<hr>
<p>Classe : <span id="stats_class"></span></p>
<ul>
  <li>HP : <span id="stats_hp"></span> / <span id="stats_maxhp"></span></li>
  <li>Pièces : <span id="stats_coins"></span></li>
  <li>Force : <span id="stats_str"></span></li>
  <li>Intelligence : <span id="stats_intel"></span></li>
  <li>Agilité : <span id="stats_agility"></span></li>
</ul>
	<script charset="UTF-8" src="/dist/f060d1800d62962c935d4394c8046134.js"></script>
</body>
</html>
