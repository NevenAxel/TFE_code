<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link href="/dist/6ebacad3dba99b5e8902237bcc134250.css" rel="stylesheet" type="text/css">
  
<script src="/dist/6ebacad3dba99b5e8902237bcc134250.js"></script></head>
<body>
<div class="mobile-simulation">
  <div id="gameover-filter"></div>
  <h2 class="niveau">Niveau <span id="level"></span></h2>

  <div id="card-container">
    <div class="card-visible">
      <div id="filter-feedback"></div>
      <div id="card">
        <div id="name"><p id="room_name">Araignée géante</p></div>
        <div id="room_img"></div>
        <div id="btn_no">
          <p id="btn_no-text">Left choice(No)</p>
        </div>
        <div id="btn_yes">
          <p id="btn_yes-text">Right choice(Yes)</p>
        </div>
        <p id="room_desc">Description of room</p>
      </div>
      
      <div id="feedback"></div>  
    </div>

    <div id="card-tracker"></div>
    <div id="cardback"></div>
    <div class="cardback-pile"></div>
  </div>

  <div class="character">
    <p id="stats_class"></p>
    <ul class="ul-stats">
      <li class="ul-stats_li">
        <span class="stats" id="stats_coins"></span>
        <span class="stats_name"></span>
      </li>
      <li class="ul-stats_li">
        <span class="stats" id="stats_str"></span>
        <span class="stats_name"></span>
      </li>
      <li class="ul-stats_li">
        <span class="stats" id="stats_intel"></span>
        <span class="stats_name"></span>
      </li>
      <li class="ul-stats_li">
        <span class="stats" id="stats_agility"></span>
        <span class="stats_name"></span>
      </li>
      <li class="ul-stats_li hp-bar">
        <div id="hpRemaining"></div>
        <span id="stats_hp"></span> / <span id="stats_maxhp"></span>
      </li>
    </ul>
  </div>

  <div class="gameover off">
    <p id="gameover-message">Vous êtes mort!</p>
    <p>Bravo, Vous avez atteint le niveau <span id="gameover-lvl">4</span> !</p>
    <button class="btn" id="gameover-retry">Réessayer ?</button>
  </div>
</div>

	<script charset="UTF-8" src="/dist/5c38d609bba42fc055950690fcf65d72.js"></script>
</body>
</html>
