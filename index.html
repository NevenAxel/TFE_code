<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link href="./src/style.css" rel="stylesheet" type="text/css">
  
</head>
<body>
<div class="mobile-simulation">
  <div id="gameover-filter"></div>
  <div class="character">
    <ul class="ul-stats">
      <li class="ul-stats_li hp-bar">
        <div id="hpRemaining"></div>
        <span id="stats_hp"></span> / <span id="stats_maxhp"></span>
      </li>
      <li class="ul-stats_li" id="stats_class"></li>
      <li class="ul-stats_li" id="stats_coins"></li>
      <li class="ul-stats_li" id="stats_str"></li>
      <li class="ul-stats_li" id="stats_intel"></li>
      <li class="ul-stats_li" id="stats_agility"></li>
      
    </ul>
  </div>
  <h2 class="niveau"><span id="level"></span></h2>
  <div id="card-container">
    <div class="card-visible">
      <div id="filter-feedback"></div>
      <div id="card">
        <div id="name"><p id="room_name">Araignée géante</p></div>
        <div id="room_img"></div>
        <div id="btn_no">
          
        </div>
        <p id="btn_no-text">Left choice(No)</p>
        <div id="btn_yes">
          
        </div>
        <p id="btn_yes-text">Right choice(Yes)</p>
        <p id="room_desc">Description of room</p>
      </div>
      
      <div id="feedback"></div>  
    </div>

    <div id="card-tracker"></div>
    <div id="cardback"></div>
    <div class="cardback-pile"></div>
  </div>

  <footer>
    
  </footer>  

  <div class="gameover off">
    <p id="gameover-message">Vous êtes mort!</p>
    <p>Bravo, Vous avez atteint le niveau <span id="gameover-lvl">4</span> !</p>
    <button class="btn" id="gameover-retry">Réessayer ?</button>
  </div>
</div>

	<script charset="UTF-8" src="./src/index.js"></script>
</body>
</html>
