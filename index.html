<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link href="./src/style.css" rel="stylesheet" type="text/css">
  
</head>
<body>
  <h2 class="niveau">Niveau <span id="level"></span></h2>

<div id="card-container">
  <div class="card-visible">
    <div id="card">
      <div id="name"><p id="room_name">Araignée géante</p></div>
      <div id="room_img"></div>
      <div id="btn_no">
        <p id="btn_no-text">Left choice(No)</p>
      </div>
      <div id="btn_yes">
        <p id="btn_yes-text">Right choice(Yes)</p>
      </div>
      <p id="room_desc">Description of room</p>
    </div>
    
    <div id="feedback"></div>  
  </div>
  <div id="card-tracker"></div>
</div>




<p>Classe : <span id="stats_class"></span></p>
<ul>
  <li>HP : <span id="stats_hp"></span> / <span id="stats_maxhp"></span></li>
  <li>Pièces : <span id="stats_coins"></span></li>
  <li>Force : <span id="stats_str"></span></li>
  <li>Intelligence : <span id="stats_intel"></span></li>
  <li>Agilité : <span id="stats_agility"></span></li>
</ul>
	<script charset="UTF-8" src="./src/index.js"></script>
</body>
</html>
